<body>

    <script>
        function initMap(){
            var location ={lat:21,lng:77};
            var map = new google.maps.Map(document.getElementById("map"),{
                zoom : 4,
                center : location
            });
            var marker = new google.maps.Marker({
                position:location,
                map: map
            });
        }
        
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCO_1NVGgWCFX1nP20MatETrRpL03-h5m0&callback=initMap">
